<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e3e165d1c3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__gmail icon top">
          <span class="gmail">
            Gmail
          </span>
        </div>
        <div class="status-bar__image icon top">
          <span class="image">
            이미지
          </span>
        </div>
        <div class="status-bar__block icon">
          <i class="fas fa-th"></i>
        </div>
        <div class="status-bar__wogud icon">
          <span class=" wogud">
            재형
          </span>
        </div>
      </div>
    </div>
    <main class="google">
      <div class="google__column">
        <img src="images/googlelogo.png" class="logo" />
        <div class="google-text__column">
          <div class="text__icon-left">
            <span class="text__icon-mag">
              <i class="fas fa-search"></i>
            </span>
          </div>
          <input type="text" class="text__box" />
          <div class="text__icon-right">
            <span class="text__icon-key icon" title="입력 도구">
              <i class="fas fa-keyboard"></i>
            </span>
            <span class="text__icon-mic icon" title="음성 검색">
              <i class="fas fa-microphone-alt"></i>
            </span>
          </div>
        </div>
        <div class="google-lucky__column">
          <div class="lucky__search hoverOne">
            <span class="search">
              Google 검색
            </span>
          </div>
          <div class="lucky__lucky hoverOne">
            <span class="lucky">
              I'm Feeling Lucky
            </span>
          </div>
        </div>
        <div class="google-service__column">
          <div class="service">
            <span class="service">
              Google 제공 서비스:
            </span>
          </div>
          <div class="service__link">
            <a href="english.html">
              English
            </a>
          </div>
        </div>
      </div>
    </main>
    <section>
      <div class="google-section__column">
        <div class="section__one">
          <div class="section__korea">
            <span class="korea">
              대한민국
            </span>
          </div>
        </div>
        <div class="section__two">
          <div class="section-left">
            <div class="a">
              <span class="1">
                광고
              </span>
            </div>
            <div class="b">
              <span class="2">
                비즈니스
              </span>
            </div>
            <div class="c">
              <span class="3">
                Google 정보
              </span>
            </div>
            <div class="d">
              <span class="4">
                검색의 원리
              </span>
            </div>
          </div>
          <div class="section-right">
            <div class="e">
              <span class="5">
                개인정보처리방침
              </span>
            </div>
            <div class="f">
              <span class="6">
                약관
              </span>
            </div>
            <div class="g">
              <span class="7">
                설정
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
